<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
<link href="styles.css" rel="stylesheet" type="text/css"/>
  <meta charset="utf-8">
  <title>To Do List</title>
</head>
  
  
<body ng-app="myModule">
  <div class="jumbotron">
    <h1>Important things</h1>
  </div>

    <div class="container">
      <span class="glyphicon glyphicon-search"></span><input type="text" id="searchBox" ng-model="search" placeholder="search">
      <div ng-controller="myController">
        <div id="list">
          <h2>To Do List:</h2>
          <ul>
            <li ng-repeat="do in toDo | filter: search | orderBy: 'do'">{{do}}</li>
          </ul>
          
          <input type="text" id="addBox" ng-model="Chore"/>
          <button ng-click="addToDo(Chore)">Add</button> 
        </div>     
      </div>
  </div>
<script src="apps.js"></script>
</body>



</html>
